<! DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>小球弹跳游戏</title>
        <script type = "text/javascript">
            var BallX,BallY;
            var AddX,AddY;
            var height,width;
            var canvas;
            var context;
            var functionId;
            function btn_begin_onclick(){
                canvas = document.getElementById("canvas")            
                width = canvas.width;
                height = canvas.height;
                context = canvas.getContext('2d');
                BallX = parseInt(Math.random() * width);
                BallY = parseInt(Math.random() * height);
                AddX = -5;
                AddY = -5;draw();
                document.getElementById("btnBegin").disabled = "disabled";
                functionId = setInterval("draw()",100);
            }
            function draw(){
                context.clearRect(0,0,width,height);
                context.save();
                context.fillstyle = "lightgreen";
                
            }




        </script>
    </head>
</html>
